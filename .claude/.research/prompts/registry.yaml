# 提示词注册表 - Claude/Codex/Gemini 角色映射
# 版本: 1.0
# 更新时间: 2026-01-20

version: "1.0"
last_updated: "2026-01-20"

# Claude 角色（主控编排，负责路由/门控/仲裁/落盘）
claude:
  orchestrator:
    file: claude/orchestrator.md
    description: 总控编排、选择协作模式（S/X/T）、风险门控、调度 Codex/Gemini
    output_format: Plan Card / Result Card + 调度决策摘要

  intent-router:
    file: claude/intent-router.md
    description: 意图识别与命令推荐（taxonomy/mapping + 置信度）
    output_format: intent + confidence + next_question

  planner:
    file: claude/planner.md
    description: 将用户目标转为可执行计划（驱动 Codex planner/reasoner）
    output_format: Plan Card 草案 + 风险解释

  verifier:
    file: claude/verifier.md
    description: Evidence Gate - 抽取/归类/验证主张
    output_format: Evidence Record + To-Verify 清单

  librarian:
    file: claude/librarian.md
    description: 文献筛选、去重、聚类、引用管理
    output_format: 阅读清单 + 引用建议 + 待核对点

  data-analyst:
    file: claude/data-analyst.md
    description: 数据流程、指标、可视化建议
    output_format: 分析路径 + 可复现步骤 + 风险点

  simulation-engineer:
    file: claude/simulation-engineer.md
    description: 仿真脚本/作业/后处理策略
    output_format: 可执行步骤 + 资源/成本风险门控建议

  writer:
    file: claude/writer.md
    description: 论文/专利写作结构一致性
    output_format: 章节结构 + 术语表 + 事实性主张待核对点

# Codex 角色（推理主力，偏结构化，可长期规划）
codex:
  planner:
    file: codex/planner.md
    description: 长期规划/里程碑/依赖拆解
    output_format: JSON Plan + 关键假设

  reasoner:
    file: codex/reasoner.md
    description: 科研推理/论证链/反例检查/风险矩阵
    output_format: JSON + 论证链

  engineer:
    file: codex/engineer.md
    description: 脚本/实验/仿真可复现步骤
    output_format: diff + 变更说明
    constraints: 涉及改文件 → diff-only

  reviewer:
    file: codex/reviewer.md
    description: 审计 Gemini 主张/检查漏洞/提出验证方案
    output_format: Issue 列表 + 验证优先级

# Gemini 角色（世界知识 + 创意表达，默认需验证）
gemini:
  ideator:
    file: gemini/ideator.md
    description: 创意发散
    output_format: Ideas + Claims + Evidence Needed
    requires_verification: true

  writer:
    file: gemini/writer.md
    description: 写作润色
    output_format: Draft + Uncertainties
    constraints: 禁止编造 DOI/作者/年份
    requires_verification: true

  explainer:
    file: gemini/explainer.md
    description: 科普/叙事组织
    output_format: Narrative + To-Verify Checklist
    requires_verification: true

  designer:
    file: gemini/designer.md
    description: 图表/呈现设计
    output_format: Figure Specs + Data Needed

# 协作模式定义
collaboration_modes:
  S:  # Single model
    description: 单模型执行

  X:  # Cross-validation
    description: 交叉验证（双模型）
    pattern: "Codex 分析 → Gemini 分析 → Claude 仲裁"

  T:  # Triangle collaboration
    description: 三角协作
    pattern: "Gemini 发散 → Codex 评审 → Claude 汇总"
